<!DOCTYPE html>
<html>
<head>
    <title>Datos FIRA de Energía</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        // URL del archivo JSON
        var url = 'https://raw.githubusercontent.com/FIRAWeb/FIRAWeb.github.io/main/fira_data.json'; // Reemplaza esto con la URL de tu archivo JSON

        // Hacer una solicitud GET a la URL
        fetch(url)
        .then(function(response) {
            // Comprobar si la respuesta es exitosa (código de estado 200)
            if (response.status === 200) {
                // Parsear la respuesta JSON
                console.info("Parseamos")
                return response.json();
            } else {
                // Si la respuesta no es exitosa, manejar el error
                throw new Error('No se pudo obtener el archivo JSON');
            }
        })
        .then(function(data) {
            // Trabajar con los datos JSON aquí
            // Procesar los datos obtenidos de la API

            const labels = data.datos_diarios.map(dato => dato.fecha);
            const valores = data.datos_diarios.map(dato => dato.energia_obtenida);
            // Reemplaza 'label' con el campo deseado

            // Datos para la gráfica
            var datosGrafica = {
                labels: labels,
                datasets: [{
                    label: 'Datos de la API',
                    data: valores,
                    borderColor: 'blue',
                    backgroundColor: 'transparent',
                    borderWidth: 2
                }]
            };

            // Configuración de la gráfica
            var opciones = {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            };

            // Crear la gráfica de línea
            var myChart = new Chart(ctx, {
                type: 'line',
                data: datosGrafica,
                options: opciones
            });
        })
        .catch(function(error) {
            // Manejar cualquier error que ocurra durante la solicitud
            console.error('Error: ' + error.message);
        });
    </script>
</body>
</html>
